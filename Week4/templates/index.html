{% extends "base.html" %}

{% block title %}首頁{% endblock %}

{% block content %}
    <header>
        <h1>歡迎光臨，請輸入帳號密碼</h1>
    </header>
    <div class="container">

        <div class="登入系統">
            <h2>
                登入系統
            </h2>
            <form action="/signin" method="POST" onsubmit="return verifyCheckbox(event)">
                <div class="input-group">
                    <label>帳號</label>
                    <input type="account" name="account" required>
                </div>
                <div class="input-group">    
                    <label>密碼</label>
                    <input type="password" name="password" required>
                </div>
                <div class="input-group">
                <div>
                    <label for="agree">同意條款</label>
                    <input type="checkbox" id="agree" name="agree">
                </div>
                </div>
                <button type="submit">登入</button>
            </form>
        </div>
        <div class="計算平方">
            <h2>計算正整數的平方</h2>
                <form action="/square" method="GET" onsubmit="return verifyPositiveInteger(event)" novalidate>
                    <div class="input-group">
                    <label>正整數</label>
                    <input type="number" id="integer" name="integer" required>
                    </div>
                    <button type="submit">計算</button>
                </form>
        </div>
    </div>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
{% endblock %}
